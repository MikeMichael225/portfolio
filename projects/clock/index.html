<html>

<head>
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="../../resources/images/favicon.png" rel="icon" type="image/png">
</head>

<body>
	<div class="header">ANALOG CLOCK</div>

	<div class="clock">
		<div class="clock-hand-dot"></div>


		<div class="clock-hand clock-hand-hours" data-hour-hand></div>
		<div class="clock-hand clock-hand-minutes" data-minute-hand></div>
		<div class="clock-hand clock-hand-seconds" data-second-hand></div>

		<div class="clock-hours clock-hours-1">1</div>
		<div class="clock-hours clock-hours-2">2</div>
		<div class="clock-hours clock-hours-3">3</div>
		<div class="clock-hours clock-hours-4">4</div>
		<div class="clock-hours clock-hours-5">5</div>
		<div class="clock-hours clock-hours-6">6</div>
		<div class="clock-hours clock-hours-7">7</div>
		<div class="clock-hours clock-hours-8">8</div>
		<div class="clock-hours clock-hours-9">9</div>
		<div class="clock-hours clock-hours-10">10</div>
		<div class="clock-hours clock-hours-11">11</div>
		<div class="clock-hours clock-hours-12">12</div>
	</div>
</body>

<script>
	(function () {
		'use strict';

		var i = setInterval(setClock, 10);

		const hourHand = document.querySelector('[data-hour-hand]');
		const minuteHand = document.querySelector('[data-minute-hand]');
		const secondHand = document.querySelector('[data-second-hand]');

		function setClock() {
			const currentDate = new Date();
			const secondRatio = (currentDate.getSeconds() + (currentDate.getMilliseconds() / 1000)) / 60;
			const minuteRatio = (secondRatio + currentDate.getMinutes()) / 60;
			const hourRatio = (minuteRatio + currentDate.getHours()) / 12;

			setRotation(hourHand, hourRatio);
			setRotation(minuteHand, minuteRatio);
			setRotation(secondHand, secondRatio);
		}

		function setRotation(element, rotationRatio) {
			element.style.setProperty('--rotation', rotationRatio * 360);
		}

		setClock();
	})();
</script>

</html>
